<div class="container">
  <div class="card card-container">
    <img id="profile-img" class="profile-img-card" src="assets/logo.jpg" />
    <p id="profile-name" class="profile-name-card"></p>
    <form class="form-signin">
      <div class="alert alert-danger" *ngIf="message">
        {{message}}
      </div>
      <span id="reauth-email" class="reauth-email"></span>
      <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus [(ngModel)]="email">
      <input name="passw" type="password" id="inputPassword" class="form-control" placeholder="Password" required [(ngModel)]="password">
      <!--<div id="remember" class="checkbox">-->
        <!--<label>-->
          <!--<input type="checkbox" value="remember-me"> Remember me-->
        <!--</label>-->
      <!--</div>-->
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" (click)="login()">Sign in</button>
    </form><!-- /form -->
    <a routerLink="/forgotpass" class="forgot-password">
      Forgot the password?
    </a>
  </div><!-- /card-container -->
</div><!-- /container -->
